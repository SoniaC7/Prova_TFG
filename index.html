<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Prova TFG</title>
		<!-- Import Styles -->
		<link rel="stylesheet" href="./assets/styles.css" />
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<h1> {{ title }} </h1>
			<div class="btn-section">
				<button v-for="section in sections" v-on:click="changePage(section)">{{ section }}</button>
			</div>
		</div>
		
		<!-- Import App -->
		<script src="./main.js"></script>
		<script src="./components/GameOptions.js"></script>
		<!-- Mount App -->
		<script> const mountedApp = app.mount('#app') </script>
	</body>
</html>
