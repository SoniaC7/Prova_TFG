<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Prova TFG</title>
		<!-- Import Styles -->
		<!--<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
		<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>-->
		<link rel="stylesheet" href="./assets/styles.css" />
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="tips">
			<h1> Tips </h1>
			<ol>
				<li class="tips_list" v-for="tip in tips">
					{{ tip.text }} 
					<div class="img-section">
						<div class="column_tips">
							<img :src="tip.example" >
						</div>
					</div>
				</li>
			</ol>
			<h2> Great! Let's play!</h2>
			<div class="btn-section">
				<button v-on:click="changePage()">{{ section }}</button>
			</div>
		</div>
		
		<!-- Import App -->
		<script src="./components/Tips.js"></script>

		<!-- Mount App -->
		<script> const mountedApp = tips.mount('#tips') </script>
	</body>
</html>
