<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Prova TFG</title>
		
		<!-- Import Styles -->
		<link rel="stylesheet" href="./assets/styles.css" />
		<script src="https://unpkg.com/vue@next"></script>
		<script type="text/javascript" src="./components/GameOptions.js"></script>
		
	</head>
	<body>
		<div id="media">
			<h1> Easy </h1>
			<div v-show="this.finish_level === false">
				<h2> Select the ones you think are posted on social media</h2>
				<div v-if="this.media_right " class="img-section">
					<div class="column" >
						<input id="mediaId" type="image" :src="this.getImageMedia(this.index)"   v-on:click="increment_score_win(this.index)"/>
					</div>
					<!--{{ log(index) }}-->
					<div class="column">
						<input id="realId" type="image" :src="this.getImageReal(this.index)"  v-on:click="increment_score_lose(this.index)"/>
					</div>
					
				</div>
				<div v-else class="img-section">
					<div class="column">
						<input id="realId" type="image" :src="this.getImageReal(this.index)"  v-on:click="increment_score_lose(this.index)"/>
					</div>

					<div class="column" >
						<input id="mediaId" type="image" :src="this.getImageMedia(this.index)"   v-on:click="increment_score_win(this.index)"/>
					</div>
				</div>

				<div class="message">
					<h3 v-show="this.msg_win">Great! Keep going</h3>
					<h3 v-show="this.msg_lose">Look closely</h3>
				</div>
				<div class="prog-box">
					<div> {{ progressed }}% </div>
					<div class="progress-bar">
						<div class="percentatge" :style="{'width' : progress + '%'}"></div>
					</div>
				</div>
				<br>
				<div class="btn-section">
					<button v-on:click="next()" > Next </button>
				</div>
			</div>
			<div v-show="this.finish_level">
				<br>
				<h2> Congrats! You have finished the level </h2>
				<div v-show="this.badge_earned">
					<h2> You earned a new badge! </h2>
					<div class="img-section">
						<img src="./assets/images/badges/apprentice.png" >
					</div>
				</div>
				<div class="btn-section">
					<button v-on:click="go_to_levels()" > Levels </button>
					<button v-on:click="go_to_menu()" > Menu </button>
				</div>
			</div>
			<!--{{ log(score) }}-->
			
		</div>

		
		<!-- Import App -->
		<script src="./components/MediaPhotos.js"></script>
		<!-- Mount App -->
		<script> const mountedApp = easy.mount('#media') </script>
		
	</body>
</html>
